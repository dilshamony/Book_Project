<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<h1>Available Books</h1>
<div>
    <a href="{%url 'createbook'%}" class="btn btn-primary">CreateNewBook</a>
</div>
<div style="margin-top:5% ;width:70%; margin-left:2%"></div>
<table class="table">
    <tr style="color:#b01ea9">
        <td>BOOK NAME</td>
        <td>AUTHOR</td>
        <td>PRICE</td>
        <td>PAGES</td>
    </tr>
    <!--now using django template language-->
    {%for book in books%}  <!--this books is name of context in views.py-->
    <tr>
        <td>{{book.book_name}}</td> <!--book_name is the name in models.py-->
        <td>{{book.auther}}</td>
        <td>{{book.price}}</td>
        <td>{{book.pages}}</td>
        <td><a href="{%url 'detail' book.id%}" class="btn btn-outline-success">View</a> </td><!--detail is the name in urls.py-->
        <td><a href="{%url 'deletebook' book.id%}" class="btn btn-outline-danger">Delete</a> </td>
        <td><a href="{%url 'editbook' book.id%}" class="btn btn-outline-secondary">Edit</a> </td>
    </tr>
    {%endfor%}
</table>
</body>
</html>
